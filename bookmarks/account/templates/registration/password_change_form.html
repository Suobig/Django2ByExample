{% extends "base.html"  %}
{% block title %} Password Change {% endblock %}
{% block content %}
    <h1>Change your password</h1>
    <p>Use the form to change your password:</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
    </form>
{% endblock %}
