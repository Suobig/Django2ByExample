{% extends "base.html" %}

{% block title %} Bookmark image {% endblock %}

{% block content %}
    <h1>Bookmark an image</h1>
    <form action="." method="post">
        <img src="{{ request.GET.url }}" class="image-preview">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Bookmark it!">
    </form>
{% endblock %}
